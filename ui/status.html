<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flag Status</title>
    <style media="screen">
      body {
        margin: 0;
      }
      .title-bar {
        -webkit-app-region: drag;
        height: 23px;
        border-bottom: 1px solid #7E7E7E;
        border-top: 1px solid #F6F6F6;
        background: linear-gradient(to bottom, #EBEBEB, #D3D3D3);
        border-radius: 5px 5px 0 0;
        box-sizing: border-box;
      }
      .container {
        display: inline-block;
        font-family: sans-serif;
        transition: transform 0.4s;
        transform-origin: center 0;
        transform: scaleY(-1);
        margin-top: -2em;
      }
      #check:not(:checked) ~ .container {
        transform: rotateX(90deg) scaleY(-1);
      }
      .dropdown {
        margin-top: 40em;
      }
      .item {
        transform: scaleY(-1);
        margin: -1px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        position: relative;
        border: 1px solid #ccc;
        word-break: break-word;
        background: white;
        height: 2em;
        padding-right: 1em;
      }
      .item * {
        z-index: 1;
      }
      .progress {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: #F0F0F0;
        z-index: 0
      }
      .box {
        font-size: 10px;
        line-height: 15px;
        display: inline-block;
      }
      img {
        height: 2em;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="check" checked style="display: none;">
    <div class="dropdown"><label for="check">Flag status</label></div>
    <div class="container">
      <div class="item">
        <div class="progress" style=""></div>
        <span class="box"><img> <span class="name">Loadingâ€¦</span> <span class="stats"></span></span>
      </div>
    </div>
    <script>
      const $ = require('jquery')
      const $tmpl = $('.item')
      window.init = (data) => {
        window._data = data
        $tmpl.remove()

          const $el = $tmpl.clone()
          $el.find('img').attr('src', icon)
          $el.find('.name').text(siteName)
          $el.find('.progress').css('width', (flagCount - usedFlags) / flagCount * 100 + '%')
          $el.find('.stats').text(`${usedFlags}/${flagCount} used`)
          $el.appendTo($('.container'))
        }
      }

</html>
